<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Kingdom Come</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <!link rel="stylesheet" href="dist/main.css">
</head>
<body>

<!-- Storm Background -->
<div id="storm-background"><div id="lightning-cover"></div></div>

<!-- Navbar -->
<div class="container">
  <nav class="navbar navbar-toggleable-md navbar-light bg-carbon border-secondary-bottom">
    <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#nav-body">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <img src="/assets/img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="kc-logo">
      Kingdom Come
    </a>
    <div id="nav-body" class="collapse navbar-collapse">
      <div class="mr-auto"></div>
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <a class="nav-item nav-link" href="#">DH Database</a>
        <a class="nav-item nav-link" href="#">About the Author</a>
      </div>
    </div>
  </nav>
</div>

<!-- Banner Content -->
<div class="container">
  <div class="row no-gutters">
    <div class="col">
      <div id="banner-content" class="jumbotron mb-0">
        <img src="/assets/img/logo-white.svg" alt="Demon Hunter Logo">
      </div>
    </div>
  </div>
</div>

<div id='content' class="container">
  <div class="row no-gutters">
    <div class="col">
      <!-- Book Title -->
      <div id="title-container">
        <div class="row no-gutters">
          <div class="col">
            <div id="title-content" class="display-3">
              Kingdom Come
              <div id="title-content-border-top"></div>
              <div id="title-content-border-bottom"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Intro Quote -->
      <div id="intro-quote-container">
        <div class="row">
          <div class="col">
            <div id="intro-quote-line-one">A great king rules from within a great castle . . .</div>
            <div id="intro-quote-line-two">. . . but a great
              <div id="demon-highlight">demon</div>
              rules from within a great
              king.
            </div>
            <div id="intro-quote-citation">- Michael Vittner <cite title="Kingdom Come">Kingdom Come</cite></div>
          </div>
        </div>
      </div>

      <div id="enter">
        <img src="/dev-assets/img/quartet.jpg" alt="The Crew">
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="container">
  <div class="row no-gutters text-center">
    <div class="col">&copy; 2017 E.Dev <br> All rights reserved</div>
    <div class="col">contact@kingdom-come.com</div>
    <div class="col">Kingdom Come by Justin Coogle</div>
  </div>
</footer>

<!-- JavaScript dependencies -->
<script src="bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
